<div class="form-wrapper" *ngIf="hide$ | async">
    <mat-card class="">
        <mat-card-title>
            <span class="list-title">
                {{ headerEmployeeNameService.employeeName$ | async }}
            </span>
            <div class="button-container">
                <button
                    mat-icon-button
                    matTooltip="Close the form"
                    matTooltipPosition="below"
                    (click)="employeeEditDataService.hideEditForm(); initForm()"
                >
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </mat-card-title>
        <mat-divider inset></mat-divider>
        <mat-card-content>
            <form class="edit-form">
                <mat-form-field>
                    <label for="id"></label>
                    <mat-label>Id</mat-label>
                    <input
                        matInput
                        disabled
                        id="id"
                        name="id"
                        type="text"
                        [(ngModel)]="employee.id"
                    />
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <label for="name"></label>
                    <mat-label>Name</mat-label>
                    <input
                        matInput
                        type="text"
                        id="name"
                        name="name"
                        [(ngModel)]="employee.name"
                        [formControl]="nameFormControl"
                    />
                    <mat-error *ngIf="nameFormControl.hasError('required')">
                        This field is erquired
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <label for="username"></label>
                    <mat-label>Username</mat-label>
                    <input
                        matInput
                        type="text"
                        id="username"
                        name="username"
                        [(ngModel)]="employee.username"
                        [formControl]="usernamenameFormControl"
                    />
                    <mat-error
                        *ngIf="usernamenameFormControl.hasError('required')"
                    >
                        This field is erquired
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <label for="email"></label>
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        type="text"
                        id="email"
                        name="email"
                        [(ngModel)]="employee.email"
                        [formControl]="emailFormControl"
                    />
                    <mat-error
                        *ngIf="
                            emailFormControl.hasError('email') &&
                            !emailFormControl.hasError('required')
                        "
                    >
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        This field is erquired
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <label for="phone"></label>
                    <mat-label>Phone</mat-label>
                    <input
                        matInput
                        type="text"
                        id="phone"
                        name="phone"
                        [(ngModel)]="employee.phone"
                        [formControl]="phoneFormControl"
                    />
                    <mat-error *ngIf="phoneFormControl.hasError('required')">
                        This field is erquired
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <label for="website"></label>
                    <mat-label>Website</mat-label>
                    <input
                        matInput
                        type="text"
                        id="website"
                        name="website"
                        [(ngModel)]="employee.website"
                        [formControl]="websiteFormControl"
                    />
                    <mat-error *ngIf="websiteFormControl.hasError('required')">
                        This field is erquired
                    </mat-error>
                </mat-form-field>
                <div class="submit-button-container">
                    <button
                        mat-flat-button
                        color="primary"
                        type="button"
                        [disabled]="
                            !nameFormControl.valid ||
                            !usernamenameFormControl.valid ||
                            !emailFormControl.valid ||
                            !phoneFormControl.valid ||
                            !websiteFormControl.valid
                        "
                        (click)="
                            saveChanges();
                            employeeEditDataService.hideEditForm()
                        "
                    >
                        Save changes
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
