<div class="form-wrapper" *ngIf="hide$ | async">
    <mat-card class="">
        <mat-card-title>
            <span class="list-title">
                Add a new employee
            </span>
            <div class="button-container">
                <button
                    mat-icon-button
                    matTooltip="Edit this employee"
                    matTooltipPosition="below"
                    (click)="employeeEditDataService.hideAddForm()"
                >
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </mat-card-title>
        <mat-divider inset></mat-divider>
        <mat-card-content>
            <form
                class="edit-form"
                [formGroup]="addForm"
                (ngSubmit)="onSubmit()"
            >
                <mat-form-field style="width: 100%">
                    <label for="id"></label>
                    <mat-label>Id</mat-label>
                    <input
                        matInput
                        type="text"
                        id="id"
                        name="id"
                        formControlName="id"
                    />
                    <mat-error
                        *ngIf="addForm.controls['id'].hasError('required')"
                    >
                        This field is erquired
                    </mat-error>
                </mat-form-field>
                <mat-form-field style="width: 100%">
                    <label for="name"></label>
                    <mat-label>Name</mat-label>
                    <input
                        matInput
                        type="text"
                        id="name"
                        name="name"
                        formControlName="name"
                    />
                    <mat-error
                        *ngIf="addForm.controls['name'].hasError('required')"
                    >
                        This field is erquired
                    </mat-error>
                </mat-form-field>

                <mat-form-field style="width: 100%">
                    <label for="username"></label>
                    <mat-label>Username</mat-label>
                    <input
                        matInput
                        type="text"
                        id="username"
                        name="username"
                        formControlName="username"
                    />
                    <mat-error
                        *ngIf="
                            addForm.controls['username'].hasError('required')
                        "
                    >
                        This field is erquired
                    </mat-error>
                </mat-form-field>

                <mat-form-field style="width: 100%">
                    <label for="email"></label>
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        type="text"
                        id="email"
                        name="email"
                        formControlName="email"
                    />
                    <mat-error
                        *ngIf="
                            addForm.controls['email'].hasError('email') &&
                            !addForm.controls['email'].hasError('required')
                        "
                    >
                        Please enter a valid email address
                    </mat-error>
                    <mat-error
                        *ngIf="addForm.controls['email'].hasError('required')"
                    >
                        This field is erquired
                    </mat-error>
                </mat-form-field>

                <mat-form-field style="width: 100%">
                    <label for="phone"></label>
                    <mat-label>Phone</mat-label>
                    <input
                        matInput
                        type="text"
                        id="phone"
                        name="phone"
                        formControlName="phone"
                    />
                    <mat-error
                        *ngIf="addForm.controls['phone'].hasError('required')"
                    >
                        This field is erquired
                    </mat-error>
                </mat-form-field>

                <mat-form-field style="width: 100%">
                    <label for="website"></label>
                    <mat-label>Website</mat-label>
                    <input
                        matInput
                        type="text"
                        id="website"
                        name="website"
                        formControlName="website"
                    />
                    <mat-error
                        *ngIf="addForm.controls['website'].hasError('required')"
                    >
                        This field is erquired
                    </mat-error>
                </mat-form-field>

                <div class="submit-button-container">
                    <button
                        mat-flat-button
                        color="primary"
                        type="submit"
                        [disabled]="addForm.status === 'INVALID'"
                    >
                        Add the employee
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
