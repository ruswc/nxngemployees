<nxngemployees-loader *ngIf="loader"></nxngemployees-loader>

<div class="mat-elevation-z2 list" *ngIf="employee">
  <div class="list-title">
    <button mat-icon-button routerLink="/employees">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
  </div>
  <mat-list>
    <nxngemployees-detailed-mat-list-item
      subtitle="ID"
      [data]="employee.id"
    ></nxngemployees-detailed-mat-list-item>
    <nxngemployees-detailed-mat-list-item
      subtitle="Name"
      [data]="employee.name"
    ></nxngemployees-detailed-mat-list-item>
    <nxngemployees-detailed-mat-list-item
      subtitle="Username"
      [data]="employee.username"
    ></nxngemployees-detailed-mat-list-item>
    <nxngemployees-detailed-mat-list-item
      subtitle="Email"
      [data]="employee.email"
    ></nxngemployees-detailed-mat-list-item>
    <nxngemployees-detailed-mat-list-item
      subtitle="Phone"
      [data]="employee.phone"
    ></nxngemployees-detailed-mat-list-item>
    <nxngemployees-detailed-mat-list-item
      subtitle="Website"
      [data]="employee.website"
    ></nxngemployees-detailed-mat-list-item>
  </mat-list>
</div>
