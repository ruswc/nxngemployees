<nxngemployees-employee-add-form></nxngemployees-employee-add-form>

<nxngemployees-loader *ngIf="loader"></nxngemployees-loader>

<mat-card class="employees-list" *ngIf="!loader">
    <mat-card-title>
        <span class="list-title"> Employees list</span>

        <div class="button-container">
            <button
                mat-icon-button
                (click)="sort = 'asc'"
                matTooltip="Sort in ascending order"
                matTooltipPosition="above"
            >
                <mat-icon>keyboard_arrow_up</mat-icon>
            </button>
            <button
                mat-icon-button
                (click)="sort = 'desc'"
                matTooltip="Sort in descending order"
                matTooltipPosition="below"
            >
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <button
                mat-icon-button
                matTooltip="Add a new employee"
                matTooltipPosition="right"
                (click)="employeeEditDataService.showAddForm()"
            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
        <mat-nav-list>
            <mat-list-item
                *ngFor="
                    let employee of employees
                        | sortAscending: sort === 'asc'
                        | sortDescending: sort === 'desc'
                "
                routerLink="/employees/{{ employee.id }}"
            >
                {{ employee.name }}
            </mat-list-item>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
