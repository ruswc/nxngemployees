<mat-toolbar color="primary" class="navbar">
    <div class="logo" routerLink="/employees">
        <mat-icon color="white">
            account_balance
        </mat-icon>
    </div>
    <div class="link" routerLink="/employees">
        <span>Employees</span>
    </div>
    <div
        class="path"
        *ngIf="headerEmployeeNameService.getEmployeeName() | async"
    >
        <span class="material-icons">
            chevron_right
        </span>
        <span
            matTooltip="Current employee"
            matTooltipPosition="below"
            class="mat-subheading-1"
        >
            {{ headerEmployeeNameService.getEmployeeName() | async }}
        </span>
    </div>
</mat-toolbar>
